generations:
  - name: "First Generation"
    start_year: 1990
    end_year: 1995
    description: "The original Hyundai Elantra (codename J1) was launched in October 1990 as a compact sedan to compete with established models like the Toyota Corolla and Honda Civic. Featuring conservative, boxy styling typical of early 1990s compact cars, it represented Hyundai's effort to expand beyond its entry-level Excel/Accent. Powered by Mitsubishi-designed 1.6L DOHC four-cylinder engines producing 113 PS, with a 1.8L option added after the April 1993 facelift. The interior was basic but functional, with a straightforward dashboard design and durable materials. This generation established the Elantra nameplate that would become one of Hyundai's global core models, though it struggled to compete with Japanese rivals in terms of refinement and quality perception. Known as the Hyundai Lantra in Australia and Europe, and the Bimantara Nenggala in Indonesia (1995-1998)."

  - name: "First Generation (1993 Facelift)"
    start_year: 1993
    end_year: 1995
    description: "The April 1993 facelift of the first-generation Elantra introduced revised front and rear fascias with new, more organically shaped head- and taillights. The vehicle gained ABS brakes, front airbags, fog lamps, power-operated side mirrors, and optional alloy seven-spoke wheels. The 1.8L inline-four engine option was added at this facelift, producing 135 PS and replacing the twin-cam 1.6L in many markets. This refresh helped modernize the vehicle's appearance and improved safety features significantly compared to the original 1990-1993 model."

  - name: "Second Generation"
    start_year: 1995
    end_year: 2000
    description: "The second-generation Elantra (codename J2/RD) was launched in March 1995, featuring more rounded styling inspired by Korean blue and white pottery according to Chief Designer Choi Jong-min. Available as a four-door sedan and five-door station wagon (marketed as Avante Touring in South Korea), it grew slightly in dimensions to offer improved interior space. Engine options included 1.5L to 2.0L four-cylinders with improved refinement, including the Beta II engine family producing up to 140 PS. The interior saw enhancements in design and material quality, though still positioned as a value-oriented compact car. In South Korea, it was sold as the Hyundai Avante while export markets like Australia and Europe received it as the Lantra."

  - name: "Second Generation (1998 Facelift)"
    start_year: 1998
    end_year: 2000
    description: "The February 1998 facelift of the second-generation Elantra (codenamed J3 or RD2) introduced a new grille, revised bumpers, and redesigned head- and taillights. The 'New Avante' as it was known in South Korea received updated styling that addressed some of the earlier model's design criticisms. A 2.0L engine option became available for export markets, replacing the earlier 1.8L in most applications and producing 139 PS. The PSA-built 1.9L diesel XUD9 was also added for some European markets, producing 68 PS. The facelift variant arrived in Europe by September 1998 and continued through the end of production in 2000."

  - name: "Third Generation"
    start_year: 2000
    end_year: 2006
    description: "The third-generation Elantra (codename XD) marked a significant advancement with an all-new design launched in 2000. The station wagon version was replaced by a five-door Liftback bodystyle. Built on an improved platform with a 2610mm wheelbase, it featured more sophisticated styling and improved engineering. Engine options expanded to include 1.5L to 2.0L petrol engines and 1.5L to 2.0L turbo-diesel CRDi options, with the 2.0L petrol producing up to 138 HP in North America. The interior received significant improvements in design, material quality, and feature content, reflecting Hyundai's overall push toward better quality. Safety features improved with standard front and side airbags in the US from 2001 model year. The 'Lantra' name was retired in Europe and Australia, replaced by 'Elantra' for this generation."

  - name: "Third Generation (2004 Facelift)"
    start_year: 2004
    end_year: 2006
    description: "The 2004 facelift (codename XD2) of the third-generation Elantra introduced comprehensive visual and functional updates including new headlights, tail lights, grille, front and rear bumpers with a split lower design, redesigned hood and trunk lid. Most significantly, the interior received a completely redesigned dashboard with improved functionality and better-quality materials. The 2.0L petrol engine gained continuously variable valve timing (CVVT), improving power to 103 kW and torque to 185 Nm. Safety ratings improved with better crash structures. This facelift helped maintain the Elantra's competitiveness in its final years of production, with North American models achieving EPA ratings of 27 mpg city for manual transmission versions."

  - name: "Fourth Generation"
    start_year: 2006
    end_year: 2010
    description: "The fourth-generation Elantra (codename HD) debuted at the 2006 New York International Auto Show for the 2007 model year, featuring more rounded 'jelly bean' styling. Built on the Hyundai-Kia J5 platform with a 2650mm wheelbase, it offered improved handling dynamics and increased interior space. Engine options included the new 1.6L Gamma and 2.0L Beta II petrol engines, plus a 1.6L U-series CRDi turbodiesel for some markets. The interior saw substantial enhancements with higher-quality materials and available features including a navigation system, leather seats, and electronic stability control. The Hyundai Avante name continued in South Korea while export markets used Elantra. North American models were classified as mid-size by the EPA due to spacious interiors."

  - name: "Fifth Generation"
    start_year: 2010
    end_year: 2015
    description: "The fifth-generation Elantra (codename MD/UD) adopted Hyundai's 'Fluidic Sculpture' design language with dramatic, flowing lines and a distinctive hexagonal grille. Built on the Hyundai-Kia J5 platform with a 2700mm wheelbase, it was larger than its predecessor and offered significantly improved interior space. Powered by the new Nu 1.8L engine producing 148 HP and improved Gamma 1.6L four-cylinders with direct injection options, it balanced performance with enhanced fuel efficiency of up to 40 mpg highway. The interior featured sophisticated design with higher quality materials and expanded technology options including a navigation system, premium audio, and leather seating. The Elantra Touring wagon was replaced by the Hyundai i30cw. This generation won North American Car of the Year in 2012."

  - name: "Fifth Generation (2013 Facelift)"
    start_year: 2013
    end_year: 2015
    description: "The 2013 facelift of the fifth-generation Elantra introduced updated styling including a revised front grille, new headlights with LED accents, redesigned rear bumper, and updated wheel designs. Interior updates included a revised center console layout with enhanced infotainment system featuring a larger touchscreen, improved materials quality, and updated color options. Safety features were enhanced with additional airbags and available advanced driver assistance systems in some markets. The 1.6L Gamma engine received improvements for better fuel efficiency while maintaining performance. This mid-cycle refresh helped maintain the Elantra's competitive position in the compact sedan segment through the end of production in 2015."

  - name: "Sixth Generation"
    start_year: 2015
    end_year: 2020
    description: "The sixth-generation Elantra (codename AD) featured more restrained styling compared to its dramatic predecessor, with clean lines and a focus on elegant simplicity over flourishes. Designed by Peter Schreyer (formerly of Audi), it adopted a more mature, refined appearance while maintaining the compact sedan segment's largest interior space according to Hyundai. Built on an updated platform with increased use of high-strength steel, it offered improved handling, refinement, and safety. Engine options included the 1.6L Gamma II producing 128 HP and a 2.0L Smartstream MPi engine, with a 1.4L Kappa turbocharged GDi option producing 128 HP for improved performance and efficiency. The first Elantra Sport model joined the lineup with a 1.6L turbocharged engine producing 201 HP paired with a 6-speed manual or 7-speed dual-clutch transmission."

  - name: "Sixth Generation (2018 Facelift)"
    start_year: 2018
    end_year: 2020
    description: "The September 2018 facelift of the sixth-generation Elantra (known as Avante in South Korea and Singapore) introduced significant exterior redesign despite initial criticism of its angular 'parametric dynamics' styling. Key changes included a new rear design with 'ELANTRA' lettering across the trunk, redesigned tail lights, updated wheel designs, and a hidden trunk release integrated into the Hyundai emblem. Interior updates featured revised HVAC controls with new vent designs, a redesigned steering wheel shared with the Kona and Veloster, updated instrument cluster graphics, and a standard 5-inch touchscreen with backup camera. Safety features were significantly enhanced with Forward Collision Avoidance, Lane Keep Assist, and Drive Attention Alert now standard on SEL trim and above. The facelifted model went on sale for the 2019 model year in North America with LED headlights as an option."

  - name: "Seventh Generation"
    start_year: 2020
    end_year: null
    description: "The seventh-generation Elantra (codename CN7) features radical styling with a 'parametric dynamics' design theme, incorporating dramatic creases, angular elements, and distinctive lighting signatures. Built on Hyundai's K3 platform with a longer 2720mm wheelbase, it offers improved dynamics, refinement, and efficiency. Powertrain options include a standard 2.0L Smartstream four-cylinder producing 147 HP, an available hybrid combining a 1.6L Smartstream engine with electric motors producing combined 139 HP, and a performance-oriented N Line with a 1.6L turbocharged engine producing 201 HP. The high-performance Elantra N joined the lineup with a 2.0L turbocharged engine producing 276 HP. The interior represents a major departure with a driver-focused cockpit design featuring an available dual-screen setup combining a 10.25-inch digital instrument cluster and 10.25-inch infotainment touchscreen under a single piece of glass. Technology advances include wireless smartphone integration, Digital Key, and Hyundai's SmartSense suite of advanced driver assistance systems. In Australia, this generation is marketed as the Hyundai i30 Sedan."